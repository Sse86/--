<!DOCTYPE html>
<html>
 <head><title>CSS3 애니메이션 사례</title>
  
 <style>
  @keyframes textColorAnimation{
    0% {color: blue;}
    30% {color: yellow;}
    100% {color: red;}
  } 
   span{
    animation-name:textColorAnimation;
    animation-duration: 5s;
    animation-iteration-count: infinite;
   }
 
    
 </style>   
 </head>
 <body>
    <p><span><strong>span</strong></span>텍스트를 5초에 blue,green,red로 무한 반복 합니다. </p>
 </body>
</body>
</html>
