<!DOCTYPE html>
<html>
<head><title>요소의 아이디</title>
 <style>
  h1~ul{color: white;background-color: brown; font-size: 30px;}
  div~h3{ color: green;font-size: 30px;}
  h3~p{color: blue;}
  h4{color: black;background-color: yellow;font-size: 30px;}
  </style>
  <body>
    <div>
       <h1>Div 요소의 아이디 #main</h1>
       <ul>선택자_1</ul> 
    </div>
    <h4>아이디 #main 하위의 div 요소1</h4>
    <h1><li>클래스 선택자</h1>
    <h1><li>아이디 선택자</h1>
    <h3><li>속성 선택자</h3>
    <ul>선택자_2</ul>
    <p><em style="font-size: 30px;">선택자_3</em></p>
  </body>
</html>
